<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacja pogodowa</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="top-bar">
    <span id="time"></span>
  </div>
  <h1>Stacja pogodowa</h1>

  <div class="section">
    <p>🌡️ Temperatura: <span id="temperature">--</span> °C</p>
    <p>📉 Min: <span id="minTemp">--</span> °C | 📈 Max: <span id="maxTemp">--</span> °C</p>
  </div>

  <div class="section">
    <p>💧 Wilgotność: <span id="humidity">--</span> %</p>
    <p>📉 Min: <span id="minHumidity">--</span> % | 📈 Max: <span id="maxHumidity">--</span> %</p>
  </div>

  <div class="section">
    <p>🌍 Ciśnienie: <span id="pressure">--</span> hPa</p>
    <p>📉 Min: <span id="minPressure">--</span> hPa | 📈 Max: <span id="maxPressure">--</span> hPa</p>
  </div>

  <script src="/script.js"></script>
</body>

</html>
